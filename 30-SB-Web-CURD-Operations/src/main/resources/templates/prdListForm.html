<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Product List</title>



</head>

<body>
	<div class="container">
		<table class="table table-striped table-hover table-bordered table-dark">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>PRICE</th>
					<th>QUANTITY</th>
					<th>MODIFY</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${list}">
					<td th:text="${item.pId}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.qty}"></td>
					<td>
						<a href="/edit/{id}" class="btn btn-primary" th:href="@{/edit/{id}(id=${item.pId})}">EDIT</a>
						<a href="/delete/{id}" class="btn btn-danger" th:href="@{/delete/{id}(id=${item.pId})}">DELETE</a>
						
						
					</td>
					
				</tr>

			</tbody>
		</table>
		<a href="/form">Insert Product</a>
		
	</div>
	
	
		
</body>

</html>
